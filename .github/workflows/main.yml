name: build

# Controls when the action will run. 
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'
    types: [ opened, edited, synchronize, reopened ]

jobs:
  build:
    name: Build and Test project
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v2
    - name: Init
      run: |
        make init
    - name: Force xcode 14.3.1
        run: |
          sudo xcode-select -switch /Applications/Xcode_14.3.1.app
    - name: Build
      run: |
        make build
    - name: SPM Build
      run: |
        make spm_build
    - name: Test
      run: |
        make test
    - name: Example Build
      run: |
        make example_build