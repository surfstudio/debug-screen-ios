name: CI

# Controls when the action will run. 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
    types: [ opened, edited, synchronize, reopened ]

jobs:
  build:

    runs-on: macos-12

    steps:
    - uses: actions/checkout@v2
    - name: Init
      run: |
        make init
    - name: Force xcode 14
      run: |
        sudo xcode-select -switch /Applications/Xcode_13.4.app
    - name: Build
      run: |
        make build
    - name: SPM Build
      run: |
        make spm_build
    - name: Example Build
      run: |
        make example_build 
    - name: Test
      run: |
        make test
