name: Deploy DocC

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: macos-12

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Build DocC
        run: |
          xcodebuild docbuild -scheme DebugScreen \
            -derivedDataPath docc \
            -destination 'generic/platform=iOS';

          $(xcrun --find docc) process-archive \
            transform-for-static-hosting ./docc/Build/Products/Debug-iphoneos/DebugScreen.doccarchive \
            --hosting-base-path debug-screen-ios \
            --output-path docs;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1